<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Laravel From Scratch Blog</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&family=Raleway:ital,wght@0,400;0,500;0,600;0,700;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">
</head>
<body style="font-family: Open Sans, sans-serif">
    <section class="px-6 py-8">

        <nav class="flex justify-between items-center">
            <div>
                <a href="">
                    <img src="./image/logo-dark.svg" alt="Laracast Logo" width="165" height="16 ">
                </a>
            </div>

            <div>
                <a href="/" class="text-xs font-bold uppercase">Home Page</a>
                <a href="#" class="bg-blue-500 ml-3 rounded-full text-xs font-semibold text-white uppercase py-3 px-5">Subscribe for Updated</a>
            </div>
        </nav>

        <header class="max-w-4xl m-auto mt-20 text-center">
            <div class="max-w-4xl mx-auto">
                <h1 class="text-4xl">
                    Latest <span class="text-blue-500"> Laravel From Scratch</span> News
                </h1>

                <h2 class="inline-flex mt-2">By Lary Laracore <img src="./image/larypeek.svg" width="20" height="20" alt=""></h2>

                <p class="text-sm mt-14">
                    Another year. Another update. We're refreshing the popular Laravel series with new content.
                    I'm going to keep you guys up to speed with what's going on!
                </p>

                <div class="tw-flex tw-justify-center space-x-4 mt-8">
                    <!-- Category -->
                    <span class="relative inline-flex items-center bg-gray-100 inline-block rounded-xl">
                        <select class="appearance-none bg-transparent py-2 pl-3 pr-9 text-sm font-semibold focus:outline-0">
                            <option value="Category" disabled selected>Category</option>
                            <option value="personal">Personal</option>
                            <option value="business">Business</option>
                        </select>
                        <svg class="transform -rotate-90 absolute pointer-events-none" 
                            style="right: 12px" height="14px" width="14px"
                            xmlns="http://www.w3.org/2000/svg" viewBox="0 0 320 512"><!--! Font Awesome Free 6.4.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. --><path d="M9.4 233.4c-12.5 12.5-12.5 32.8 0 45.3l192 192c12.5 12.5 32.8 12.5 45.3 0s12.5-32.8 0-45.3L77.3 256 246.6 86.6c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0l-192 192z"/></svg>
                    </span>

                    <!-- Other Filters -->
                    <span class="relative inline-flex items-center bg-gray-100 inline-block rounded-xl">
                        <select class="appearance-none bg-transparent py-2 pl-3 pr-9 text-sm font-semibold focus:outline-0">
                            <option value="Category" disabled selected>Other Filters</option>
                            <option value="foo">Foo</option>
                            <option value="Bar">Bar</option>
                        </select>
                        <svg class="transform -rotate-90 absolute pointer-events-none" 
                            style="right: 12px" height="14px" width="14px"
                            xmlns="http://www.w3.org/2000/svg" viewBox="0 0 320 512"><!--! Font Awesome Free 6.4.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. --><path d="M9.4 233.4c-12.5 12.5-12.5 32.8 0 45.3l192 192c12.5 12.5 32.8 12.5 45.3 0s12.5-32.8 0-45.3L77.3 256 246.6 86.6c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0l-192 192z"/></svg>
                    </span>

                    <!-- Search -->
                    <span class="relative inline-flex items-center bg-gray-100 inline-block rounded-xl px-3 py-2">
                        <form action="/" method="GET">
                            <input type="text" name="search" placeholder="Find something" class="bg-transparent placeholder-black font-semibold text-sm">                            
                        </form>
                    </span>
                </div>
            </div>
        </header>

        <main>

        </main>

        <footer>

        </footer>
    </section>
</body>
</html>
